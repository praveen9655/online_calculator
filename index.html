<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
            <input type="text" placeholder="0" id="ans" />
            <div class="row">
                <div class="col">
                    <button onclick="clr()" value="clear">Cl</button>
                    <button onclick="del()" value="delete">delete</button>
                    <button onclick="display('+')" value="+">+</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button onclick="display('1')" value="1">1</button>
                    <button onclick="display('2')" value="2">2</button>
                    <button onclick="display('3')" value="3">3</button>
                    <button onclick="display('-')" value="-">-</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button onclick="display('4')" value="4">4</button>
                    <button onclick="display('5')" value="5">5</button>
                    <button onclick="display('6')" value="6">6</button>
                    <button onclick="display('*')" value="*">*</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button onclick="display('7')" value="7">7</button>
                    <button onclick="display('8')" value="8">8</button>
                    <button onclick="display('9')" value="9">9</button>
                    <button onclick="display('/')" value="/">/</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button onclick="display('0')" value="9">0</button>
                    <button onclick="eql()" value="/">=</button>
                </div>
            </div>
      </div>
    </div>
    <script>
        let ops = document.getElementById('ans');

        function display(num){
            ops.value += num;
        }
        function eql(){
            try{
                ops.value = eval(ops.value)
            }
            catch{
                alert('invaild')
            }
        }
        function clr(){
            ops.value='';
        }
        function del(){
            ops.value= ops.value.slice(0,-1);
        }
    </script>
  </body>
</html>
